# docker-compose.yml
# Orchestrates all services for local development
# Each service runs in isolated container but can communicate via network

version: '3.8'

services:
  # MongoDB - NoSQL database for storing prompts and analytics
  # Why MongoDB: Flexible schema, scales well, JSON-like documents
  mongodb:
    image: mongo:6
    container_name: prompt-optimizer-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Root credentials for admin access
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: prompt_optimizer
    volumes:
      # Persist data even if container is removed
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      # Check if MongoDB is responding
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - In-memory cache for fast prompt lookups
  # Why Redis: Sub-millisecond response times, reduces ML service load
  redis:
    image: redis:7-alpine
    container_name: prompt-optimizer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ML Service - FastAPI serving PyTorch model
  # Core ML inference service, isolated from business logic
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: prompt-optimizer-ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Path where model files are stored
      - MODEL_PATH=/models/best_model
      - MODEL_VERSION=v1.0.0
      - LOG_LEVEL=INFO
      - DEVICE=cpu  # Change to 'cuda' for GPU
    volumes:
      # Mount code for hot-reload during development
      - ./ml-service:/app
      # Mount models directory (read-only in production)
      - ./models:/models:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend - Express.js API Gateway
  # Handles authentication, rate limiting, business logic
  # Acts as middleware between frontend and ML service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompt-optimizer-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      # MongoDB connection string with auth
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/prompt_optimizer?authSource=admin
      # Internal Docker network URL for ML service
      - ML_SERVICE_URL=http://ml-service:8000
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost:3000
      # Rate limiting: 10 requests per minute per IP
      - RATE_LIMIT_MAX=10
      - RATE_LIMIT_WINDOW_MS=60000
    volumes:
      - ./backend:/app
      # Prevent overwriting node_modules from host
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React application
  # User interface, built with Vite for fast development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: prompt-optimizer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # API URL - points to backend service
      - VITE_API_URL=http://localhost:5000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  # Prometheus - Metrics collection
  # Scrapes metrics from all services for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prompt-optimizer-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network

  # Grafana - Metrics visualization
  # Provides dashboards for monitoring system health
  grafana:
    image: grafana/grafana:latest
    container_name: prompt-optimizer-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - app-network

# Docker networks allow container-to-container communication
# All services on same network can communicate using service names
networks:
  app-network:
    driver: bridge

# Named volumes persist data between container restarts
volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data: